    <header class="text-center">
        <h1>Gestión de Proveedores</h1>
    </header>
    <main class="container-fluid row mt-3 logged-in">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa el registro</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label for="run">RUN</label>
                        <input type="text" id="run" name="run" class="form-control" placeholder="Ingrese run" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese nombre" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="number" id="telefono" min="0" name="telefono" class="form-control" placeholder="Ingrese su numero de teléfono" onblur="verificar(this.id)">
                        <div id="e-telefono"></div>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su email" onblur="verificar(this.id)">
                        <div id="e-email"></div>
                    </div>
                    <div>
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingrese su dirección" onblur="verificar(this.id)">
                        <div id="e-direccion"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>RUN</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
